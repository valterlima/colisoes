	b1.velX = 2;
	b1.velY = 0;
	b1.cor = 'blue';
	b1.raio = 10;
	b1.massa = 100;

	var b2 = new Bola(context);
	b2.x = 200;
	b2.y = 200;
	b2.velX = 0;
	b2.velY = 0 ;
	b2.cor = 'black';
	b2.raio = 10;
	b2.massa = 10;

	colisor = new Colisor();

	animacao = new Animacao(context, colisor);

	animacao.ligar();

}

</script>
