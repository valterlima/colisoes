<html>
<head>

	<title>Primeiro Teste: Loop de Animação com Sprites</title>
	<script src="animacao.js"></script>
	<script src="bola.js"></script>
	<script src="colisor.js"></script>

</head>

<body>
<canvas id="canvas_animacao" width="800" height="600" style="border: 1px solid black">
	NAO SUPORTA CANVAS
</canvas>

<a href="#" id="pause">Pause</a>

<script>
window.onload = function(){

	var canvas = document.getElementById('canvas_animacao');
	var context = canvas.getContext('2d');

	colisor = new Colisor();

	animacao = new Animacao(context, colisor);

	animacao.ligar();

	var element = document.getElementById("pause");
	element.addEventListener('click', function() { 
		animacao.pause();
	 }, false);

}

</script>

</body>
</html>
